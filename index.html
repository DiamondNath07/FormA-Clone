<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/1386e30197.js"
      crossorigin="anonymous"
    ></script>

    <title>Form_A Clone</title>
  </head>
  <body>
    <div class="container">
      <h3><span>Acme</span> Web Design</h3>
      <div class="wrapper">
        <div class="company_info">
          <h2>Acme Web Design</h2>
          <ul>
            <li><i class="fa-solid fa-road"></i>44 Samsung St</li>
            <li><i class="fa-solid fa-phone"></i>090 333 666 767 888</li>
            <li><i class="fa-solid fa-envelope"></i>formclonea@eny.com</li>
          </ul>
        </div>

        <div class="contact">
          <h3>Email Us</h3>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="" placeholder="Surname first" />
            </p>
            <p>
              <label>Username</label>
              <input type="text" name="" />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="" />
            </p>
            <p>
              <label>Email Address</label>
              <input
                type="email"
                name="email@email.com"
                value="enter your email"
              />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="" />
            </p>
            <p>
              <label>Message</label>
              <textarea name="Submit" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
              <button>
                <input type="button" value="Submit" />
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
